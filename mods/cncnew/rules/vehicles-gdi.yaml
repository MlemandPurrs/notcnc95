		Weapon: MachineGunLight
		LocalOffset: 85,0,85
		MuzzleSequence: muzzle
		PauseOnCondition: emp-crate-collected
	Armament@SECONDARY:
        Name: secondary
		Weapon: JeepRockets
		LocalOffset: 100,90,90
        Recoil: 0
		PauseOnCondition: !ammo || emp-crate-collected
        RequiresCondition: towhumvee-upgraded
