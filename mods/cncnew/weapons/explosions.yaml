^DamagingExplosion:
	Warhead@1Dam: SpreadDamage
		Spread: 426
		Damage: 4000
		Versus:
			None: 100
            Infantry: 100
			LightInf: 100
			HeavyInf: 100
			Light: 100
			Medium: 100
			Heavy: 100
            Aircraft: 100
            Structure: 100
            Fortified: 100
            Wood: 100
		DamageTypes: Prone50Percent, TriggerProne, ExplosionDeath
	Warhead@2Eff: CreateEffect
		Explosions: poof
		ImpactSounds: xplos.aud
		ImpactActors: false
	Warhead@3Smu: LeaveSmudge
		SmudgeType: Crater
