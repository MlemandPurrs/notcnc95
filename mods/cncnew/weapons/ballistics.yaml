#   Cannons are good against Defenses and Light vehicles, bad versus Infantry
^BallisticWeapon:
	ReloadDelay: 40
	Range: 4c768
	Report: tnkfire6.aud
	Projectile: Bullet
		Image: 120MM
		Speed: 682
		Shadow: true
	Warhead@1Dam: SpreadDamage
		Spread: 128
		Damage: 4000
		Versus:
			None: 100
            Infantry: 50
			LightInf: 50
			HeavyInf: 25
			Light: 150
			Medium: 125
			Heavy: 100
            Aircraft: 75
            Structure: 100
            Fortified: 150
            Wood: 100
		DamageTypes: Prone50Percent, TriggerProne, ExplosionDeath
	Warhead@2Smu: LeaveSmudge
		SmudgeType: Crater
		InvalidTargets: Vehicle, Structure, Wall, Husk, Trees, Creep
	Warhead@3Eff: CreateEffect
		Explosions: small_frag
		ImpactSounds: xplos.aud
		ImpactActors: false
		InvalidTargets: Water
	Warhead@4Eff: CreateEffect
		Explosions: sml_splash
		ImpactSounds: ssplash3.aud
		ValidTargets: Water
		InvalidTargets: Ground

