#   Nod Mercenaries

SHOT:
	Inherits: ^Soldier
	Inherits@EXPERIENCE: ^GainsExperience
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Inherits@ExpBoost: ^NodAffectedByTraining
	Valued:
		Cost: 225
	Tooltip:
		Name: Shotgunner
    Mobile:
		Speed: 68
	Health:
		HP: 5000
	Armor:
		Type: Kevlar
	Armament@PRIMARY:
		Weapon: Shotgun
	Armament@GARRISONED:
		Name: garrisoned
		Weapon: Shotgun
		FireDelay: 1
		MuzzleSequence: garrison-muzzle
	TakeCover:
	AttackFrontal:
	WithInfantryBody:
		IdleSequences: idle1,idle2
		DefaultAttackSequence: shoot
	DeliversCash:
		Payload: 56
		Type: InfantryRefund
	Passenger:
		CustomPipType: pip-yellow
	ProvidesPrerequisite@unitname:

BTR:
	Inherits: ^Vehicle
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove	
	Inherits@TRANSPORT: ^Transport
	Inherits@Invulnerability: ^AcceptsInvulnerabilityCrate
	Inherits@Cloak: ^AcceptsCloakCrate
	Inherits@Speed: ^AcceptsSpeedCrate
	Inherits@EMP: ^AcceptsEMPCrate
	Valued:
		Cost: 500
	Health:
		HP: 20000
	Mobile:
		Locomotor: heavywheeled
		Speed: 156
		PauseOnCondition: notmobile || emp-crate-collected || boarding || being-captured
	Armor:
		Type: Light
	Tooltip:
		Name: BTR
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	RevealsShroud:
		Range: 5c0
	Cargo:
		Types: Infantry
		MaxWeight: 5
		LoadedCondition: loaded
		LoadingCondition: notmobile
		InitialUnits: SHOT,SHOT,SHOT,SHOT
	Sellable:
		RequiresCondition: unit.sellable && !loaded
	Passenger:
		CustomPipType: pip-green
	Armament:
		Weapon: MachineGun
		LocalOffset: 250,0,100
		MuzzleSequence: muzzle
		PauseOnCondition: emp-crate-collected
	AttackTurreted:
		PauseOnCondition: emp-crate-collected
	Turreted:
		TurnSpeed: 24
		Offset: 176,0,160
	WithSpriteTurret:
	WithMuzzleOverlay:
	ProximityExternalCondition@barracksheal:
		Condition: barracks
		ValidRelationships: Ally
		Range: 1c826
		RequiresCondition: !emp-crate-collected
	WithRangeCircle:
		Range: 1c826
    #   this doesnt look right maybe 
    #   paint it over the chassis
	#   WithIdleOverlay@MEDIC:
	#	Sequence: medic
	#	Offset: -128,0,210
	SpawnActorOnDeath:
		Actor: BTR.Husk
		OwnerType: InternalName
		EffectiveOwnerFromOwner: true
		Probability: 33
	Targetable@HIJACKED:
		RequiresCondition: !loaded
	Capturable@HIJACKED:
		RequiresCondition: !loaded
	ProvidesPrerequisite@unitname:

BTR.Husk:
	Inherits: ^Husk
	Tooltip:
		Name: BTR (Destroyed)
	TransformOnCapture:
		IntoActor: btr
	RenderSprites:
		Image: btr.destroyed

