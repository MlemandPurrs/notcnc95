#   understanding my custom Armor types:
#   1. None ; this is the default fallback if nothing else present
#   2. Infantry ; Normal, plain Infantry.
#   3. LightInf ; Infantry that is resistant to bullets 
#   4. HeavyInf ; Infantry that is resistant to cannons
#   5. Light ; Found on fast moving Vehicles
#   6. Medium ; Inbetween Light and Heavy
#   7. Heavy ; Found on Tanks
#   8. Aircraft ; All Aircraft have this
#   9. Structure ; All Base buildings
#   10. Fortified ; Found on Defenses
#   11. Wood ; used by Trees

^BallisticWeapon:
	ReloadDelay: 40
	Range: 4c768
	Report: tnkfire6.aud
	Projectile: Bullet
		Image: 120MM
		Speed: 682
		Shadow: true
	Warhead@1Dam: SpreadDamage
		Spread: 128
		Damage: 4000
		Versus:
			None: 100
            Infantry: 50
			LightInf: 50
			HeavyInf: 25
			Light: 150
			Medium: 125
			Heavy: 100
            Aircraft: 75
            Structure: 100
            Fortified: 150
            Wood: 100
		DamageTypes: Prone50Percent, TriggerProne, ExplosionDeath
	Warhead@2Smu: LeaveSmudge
		SmudgeType: Crater
		InvalidTargets: Vehicle, Structure, Wall, Husk, Trees, Creep
	Warhead@3Eff: CreateEffect
		Explosions: small_frag
		ImpactSounds: xplos.aud
		ImpactActors: false
		InvalidTargets: Water
	Warhead@4Eff: CreateEffect
		Explosions: sml_splash
		ImpactSounds: ssplash3.aud
		ValidTargets: Water
		InvalidTargets: Ground

