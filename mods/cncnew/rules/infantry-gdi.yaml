E2:
	Inherits: ^Soldier
	Inherits@EXPERIENCE: ^GainsExperience
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Valued:
		Cost: 175
	Tooltip:
		Name: Grenadier
    TooltipExtras:
        Strengths:  Strong vs Buildings, Defenses
        Weaknesses:  Weak vs anything Else
        Canattack:  Can attack Ground units
        Attributes:  May explode on death 50% chance
        Upgrades:  Can be upgraded with Bouncing Grenades
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Buildable:
		BuildPaletteOrder: 3
		Prerequisites: proc, ~techlevel.low, ~!global-squadenabled
		Queue: Infantry.GDI
		Description:  Fast infantry armed with grenades.
	Mobile:
		Speed: 71
	Health:
		HP: 6250
	Armor:
		Type: HeavyInf
	Passenger:
		CustomPipType: pip-green
	AutoTarget:
		ScanRadius: 4
	Armament:
		Weapon: Grenade
		LocalOffset: 0,0,427
		FireDelay: 15
        RequiresCondition: !bouncynades-upgraded
	Armament@Upgraded:
		Weapon: Grenade.Bouncy
		LocalOffset: 0,0,427
		FireDelay: 15
        RequiresCondition: bouncynades-upgraded
	TakeCover:
		ProneOffset: 300,0,-227
	WithInfantryBody:
		DefaultAttackSequence: throw
	Explodes:
		Weapon: GrenadierExplode
		EmptyWeapon: GrenadierExplode
		Chance: 50
	DeliversCash:
		Cursor: enter-reverse-yellow
		Payload: 43
		Type: InfantryRefund
	Targetable:
		TargetTypes: Ground, Infantry, Grenadier
	GrantConditionOnPrerequisite@BouncingNades:
		Condition: bouncynades-upgraded
		Prerequisites: bouncynades.upgrade
	Armament@GARRISONED:
		Name: garrisoned
		Weapon: Grenade

