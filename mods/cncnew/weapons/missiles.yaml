#   Rockets are good against Aircraft, Heavy Vehicle and Base buildings
^MissileWeapon:
	ReloadDelay: 50
	Range: 6c0
	MinRange: 0c512
	Report: bazook1.aud
	ValidTargets: Ground, Water, Helicopter
	Projectile: Missile
		Arm: 0
		Blockable: false
		Inaccuracy: 128
		Image: DRAGON
		Shadow: true
		HorizontalRateOfTurn: 60
		TrailImage: smokey
		ContrailLength: 8
		Speed: 298
		RangeLimit: 7c204
	Warhead@1Dam: SpreadDamage
		Spread: 128
		Damage: 3000
		ValidTargets: Ground, Helicopter
		Versus:
			None: 100
            Infantry: 100
			LightInf: 100
			HeavyInf: 50
			Light: 100
			Medium: 125
			Heavy: 125
            Aircraft: 150
            Structure: 150
            Fortified: 125
            Wood: 100
		DamageTypes: Prone50Percent, TriggerProne, ExplosionDeath
	Warhead@2Smu: LeaveSmudge
		SmudgeType: Crater
		InvalidTargets: Vehicle, Structure, Wall, Husk, Trees, Creep
	Warhead@3Eff: CreateEffect
		Explosions: small_frag
		ImpactSounds: xplos.aud
		ImpactActors: false
		ValidTargets: Ground, Water
	Warhead@4EffAir: CreateEffect
		Explosions: small_poof
		ImpactSounds: xplos.aud
		ImpactActors: true
		ValidTargets: Helicopter
	Warhead@5EffWater: CreateEffect
		Explosions: sml_splash
		ImpactSounds: ssplash3.aud
		ValidTargets: Water
		InvalidTargets: Ground

