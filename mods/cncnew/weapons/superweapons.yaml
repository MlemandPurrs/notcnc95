#   The Ion Cannon is good against Structures and Tanks
IonCannon:
	ValidTargets: Ground, Water, Airplane, Helicopter, Trees
	Warhead@1Dam_impact: SpreadDamage
		Range: 0, 1c1, 2c1, 2c512
		Damage: 7000
		Falloff: 1000, 1000, 250, 100
		ValidTargets: Ground, Airplane, Helicopter, Trees
		Versus:
			None: 100
            Infantry: 25
			LightInf: 25
			HeavyInf: 25
			Light: 100
			Medium: 150
			Heavy: 200
            Aircraft: 150
            Structure: 200
            Fortified: 150
            Wood: 100
		AffectsParent: True
		DamageTypes: Prone50Percent, TriggerProne, FireDeath, Incendiary
	Warhead@2Smu_impact: LeaveSmudge
		SmudgeType: Scorch
		InvalidTargets: Vehicle, Structure, Wall, Husk, Trees, Creep
	Warhead@3Smu_area: LeaveSmudge
		SmudgeType: Scorch
		InvalidTargets: Vehicle, Structure, Wall, Husk, Trees, Creep
		Size: 1
		Delay: 3
	Warhead@4Res_area2: DestroyResource
		Size: 2
		Delay: 6
	Warhead@5Smu_area2: LeaveSmudge
		SmudgeType: Scorch
		InvalidTargets: Vehicle, Structure, Wall, Husk, Trees, Creep
		Size: 2,1
		Delay: 6

#   for Crate version, with extra explosion attached and delays to compensate
IonCannon.crate:
    Inherits: IonCannon
    Warhead@1Dam_impact: SpreadDamage
        Delay: 7
    Warhead@2Smu_impact: LeaveSmudge
        Delay: 7
    Warhead@3Smu_area: LeaveSmudge
        Delay: 10
    Warhead@4Res_area2: DestroyResource
        Delay: 12
    Warhead@5Smu_area2: LeaveSmudge
        Delay: 12
	Warhead@6: CreateEffect
		Delay: 0
		ImpactSounds: ion1.aud
		ValidTargets: Ground, Air, Water
        Explosions: idle
        Image: ionsfx
        ImpactActors: false

