		Range: 10c0
	Production:
		Produces: Building.GDI, Building.Nod, Defence.GDI, Defence.Nod
		PauseOnCondition: build-incomplete
	Transforms:
		RequiresCondition: factundeploy && !build-incomplete
		PauseOnCondition:  being-captured || being-demolished || build-incomplete || hacked
		IntoActor: mcv
		Offset: 1,1
		Facing: 432
	TransformsIntoMobile:
		RequiresCondition: factundeploy
		Locomotor: heavywheeled
		RequiresForceMove: true
	TransformsIntoPassenger:
		RequiresCondition: factundeploy
		CargoType: Vehicle
		RequiresForceMove: true
	TransformsIntoRepairable:
		RequiresCondition: factundeploy
		RepairActors: fix
		RequiresForceMove: true
	TransformsIntoTransforms:
		RequiresCondition: factundeploy && build-incomplete
	TransferTimedExternalConditionOnTransform:
		Condition: invulnerability
	GrantConditionOnPrerequisite@GLOBALFACTUNDEPLOY:
		Condition: factundeploy
		Prerequisites: global-factundeploy
	ProductionQueue@GDIBuilding:
		Type: Building.GDI
		DisplayOrder: 0
		Factions: gdi
		Group: Building
		LowPowerModifier: 150
		ReadyAudio: ConstructionComplete
		BlockedAudio: NoBuild
		LimitedAudio: BuildingInProgress
		QueuedAudio: Building
		OnHoldAudio: OnHold
		CancelledAudio: Cancelled
	ProductionQueue@NodBuilding:
		Type: Building.Nod
		DisplayOrder: 0
		Factions: nod
		Group: Building
		LowPowerModifier: 150
		ReadyAudio: ConstructionComplete
		BlockedAudio: NoBuild
		LimitedAudio: BuildingInProgress
		QueuedAudio: Building
		OnHoldAudio: OnHold
		CancelledAudio: Cancelled
	ProductionQueue@GDIDefense:
		Type: Defence.GDI
		DisplayOrder: 1
		Factions: gdi
		Group: Defence
		LowPowerModifier: 150
		ReadyAudio: ConstructionComplete
		BlockedAudio: NoBuild
		LimitedAudio: BuildingInProgress
		QueuedAudio: Building
		OnHoldAudio: OnHold
		CancelledAudio: Cancelled
	ProductionQueue@NodDefense:
		Type: Defence.Nod
		DisplayOrder: 1
		Factions: nod
		Group: Defence
		LowPowerModifier: 150
		ReadyAudio: ConstructionComplete
		BlockedAudio: NoBuild
		LimitedAudio: BuildingInProgress
		QueuedAudio: Building
		OnHoldAudio: OnHold
		CancelledAudio: Cancelled
	BaseBuilding:
	ProductionBar@BuildingGDI:
		ProductionType: Building.GDI
	ProductionBar@BuildingNod:
		ProductionType: Building.Nod
	ProductionBar@DefenceGDI:
		ProductionType: Defence.GDI
		Color: 8A8A8A
	ProductionBar@DefenceNod:
		ProductionType: Defence.Nod
		Color: 8A8A8A
